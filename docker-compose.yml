kibana:
  image: kibana:latest
#  volumes:
#    - /opt/docker_containers/kibana/config:/opt/kibana/config
  ports:
    - "5601:5601"
  environment:
    - ELASTICSEARCH_URL=http://elasticsearch:9200
  links:
    - elasticsearch

fluentd:
  build: build/fluentd/
  cap_add:
    - NET_BIND_SERVICE
  volumes:
    - ./fluentd/logs:/fluentd/log
    - ./fluentd/conf:/fluentd/etc
  ports:
    - "514:514/udp"
  links:
    - elasticsearch
